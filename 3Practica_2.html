<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="3Practica_2.css">
    <title>Lectura de formulario con JavaScript</title>
    <script type="text/javascript">
    function leer() {
        var nom = document.formulario.user.value;
        var pass = document.formulario.pass.value;
        var carr = document.formulario.carrera.value;
        var gen = document.formulario.genero.value;
        
        document.getElementById("resultado").innerHTML = 
            "Nombre: " + nom + "<br>" +
            "Password: " + pass + "<br>" +
            "Carrera: " + carr + "<br>" +
            "Género: " + gen;
    }
</script>
</script>
</head>
<body>
    <header>
        <h1>Registro de usuario</h1>
    </header>

    <form name="formulario">
        <label for="user">Nombre:</label>
        <input type="text" name="user" id="user"><br/>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass"><br/>
        <label for="carrera">Carrera:</label>
        <select name="carrera" id="carrera">
            <option value="ITI">Ing T. Informacion</option>
            <option value="ITEM">Ing Telematica</option>
        </select><br/>
        <label>Género:</label>
        <input type="radio" name="genero" id="genero-f" value="f">
        <label for="genero-f">Femenino</label>
        <input type="radio" name="genero" id="genero-m" value="m">
        <label for="genero-m">Masculino</label><br/>
        <input type="button" value="Enviar" name="envio" id="envio" onclick="leer()">
    </form>

    <h2 style="text-align: center;">Tus datos son:</h2>
    <div id="resultado"></div>
</body>
</html>
