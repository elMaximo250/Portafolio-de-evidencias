<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen del 3er parcial</title>
    <link rel="stylesheet" href="Examen_3er_Parcial.css">
</head>
<body>

	<div class="contenedor">
        <h2>Calculadora de Propina</h2>
        
        <label>Total a pagar:</label>
        <input type="number" id="subtotal" placeholder="100">
        
        <label>% de propina:</label>
        <select name="marca" id="percentage" size="2">
			<option>5</option>
			<option>10</option>
			<option>15</option>
			<option>20</option>
		</select>
        
        <button onclick="calculate()">Calcular</button>
        
        <div class="result">
            <p>Propina: <span id="tip"></span></p>
            <p>Total: <span id="total"></span></p>
        </div>
    </div>

    <script src="Examen_3er_Parcial.js"></script>

</body>
</html>
