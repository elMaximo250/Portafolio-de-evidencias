<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Solar</title>

    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            position: relative;
        }

        header 
        {
            padding: 40px 0;
            text-align: center;
            background-image: url(https://static.vecteezy.com/system/resources/previews/001/230/968/large_2x/starry-night-sky-free-photo.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position-y: -30vh;
        }

        h1 
        {
            margin: 0px;
            font-size: 36px;
            color: #fff;
        }

        .contenedor 
        {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }

        table 
        {
            width: 73%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        table img 
        {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        iframe 
        {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }

    </style>
    
</head>
<body>

    <header>
        <h1>El sistema solar</h1>
    </header>

    <div class="contenedor">
        <table>
            <tr>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Mercury_in_color_-_Prockter07_centered.jpg/1024px-Mercury_in_color_-_Prockter07_centered.jpg" onclick="mostrarEnIframe(this.src)"></td>

                <td><img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg" alt="Venus" onclick="mostrarEnIframe(this.src)"></td>

                <td><img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Tierra" onclick="mostrarEnIframe(this.src)"></td>

                <td><img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" alt="Marte" onclick="mostrarEnIframe(this.src)"></td>
            </tr>

            <tr>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Jupiter_by_Cassini-Huygens.jpg" alt="JÃºpiter" onclick="mostrarEnIframe(this.src)"></td>

                <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg" alt="Saturno" onclick="mostrarEnIframe(this.src)"></td>

                <td><img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg" alt="Urano" onclick="mostrarEnIframe(this.src)"></td>

                <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Neptune_-_Voyager_2_%2829347980845%29_flatten_crop.jpg" alt="Neptuno" onclick="mostrarEnIframe(this.src)"></td>
            </tr>
        </table>

        <iframe id="planetFrame"></iframe>
    </div>

    <script>
        function mostrarEnIframe(src) 
        {
            document.getElementById('planetFrame').src = src;
        }
    </script>

</body>
</html>
